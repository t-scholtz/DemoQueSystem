<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo_Que_System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSE 116 Office Hours</h1>
    <div class="queue-actions">
        <input type="text" id="name-input" placeholder="Enter your name">
        <button id="add-button">Add to Queue</button>
        <button id="remove-button">Remove from Queue</button>
    </div>
    <div id="average-wait-time">Average Wait Time (Last 5 names): 0.00 minutes</div>
    <div class="queue-container">
        <ul id="queue-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
